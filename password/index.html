    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 52px;

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
      transition: 0.4s;
    }

    .sun { left: 8px; opacity: 1; }
    .moon { right: 8px; opacity: 0; }
    .theme-switch input:checked + .slider .sun { opacity: 0; }
    .theme-switch input:checked + .slider .moon { opacity: 1; }

    .sidebar {

    .sidebar nav a:hover,

    .main-content {

  <script>
    const toggle = document.getElementById("toggleTheme");
    document.body.classList.add("dark-mode");
    toggle.checked = true;
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value) || 12;
      const includeSymbols = document.getElementById("includeSymbols").checked;
      const includeUppercase = document.getElementById("includeUppercase").checked;
      const includeLowercase = document.getElementById("includeLowercase").checked;

      let characters = "0123456789";
      if (includeSymbols) characters += "!@#$%^&*()";
      if (includeUppercase) characters += "A@B#C$DE&FG#HIJ#KLM#NO%PQRS$TU&V#WX!YZ";
      if (includeLowercase) characters += "a@b#c$de&fg#hij#klm#no%pqrs$tu&v#wx!yz";

      if (!characters) {
        alert("Please select at least one character type.");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById("output").value = password;
    }

    function copyPassword() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");

      const btn = document.querySelector(".copy-btn");
      btn.textContent = "Copied!";
      btn.classList.add("copied");
      setTimeout(() => {
        btn.textContent = "Copy";
        btn.classList.remove("copied");
      }, 2000);
    }
  </script>
