<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP TOOLS - PASSWORD GENERATOR</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/m8KZndA.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
            color: #37474f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: linear-gradient(90deg, #3f51b5, #5c6bc0);
          color: white;
          padding: 10px 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar .logo span {
          font-size: 20px;
          font-weight: bold;
          letter-spacing: 1px;
        }

        .navbar ul {
          display: flex;
          list-style: none;
          margin: 0 auto;
          padding: 0;
        }

        .navbar ul li {
          margin: 0 15px;
          display: flex;
          align-items: center;
          font-size: 18px;
        }

        .navbar ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.2s;
        }

        .navbar ul li a:hover {
            color: #c5cae9;
        }

        .navbar ul li i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
        .navbar {
          position: relative;
          padding: 10px 20px;
          background: #3f51b5;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
          display: flex;
          align-items: center;
          color: white;
          font-size: 18px;
          font-weight: bold;
          text-transform: uppercase;
        }

        .navbar .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar ul {
          flex-direction: column;
          align-items: flex-start;
          display: none;
          width: 100%;
          background: linear-gradient(135deg, #3f51b5, #5c6bc0);
          position: absolute;
          top: 60px;
          left: 0;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
          padding: 10px 0;
          border-radius: 0 0 12px 12px;
          z-index: 10;
        }

        .navbar ul.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .navbar ul li {
            width: 100%;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .navbar ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffeb3b;
        }

        .navbar ul li a .icon {
            margin-right: 15px;
            font-size: 22px;
            color: #ffeb3b;
            transition: transform 0.3s ease;
        }

        .navbar ul li a:hover .icon {
            transform: scale(1.2);
        }

        .navbar .menu-toggle {
          display: block;
          cursor: pointer;
          font-size: 26px;
          color: white;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


        .menu-toggle {
            display: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 0;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        button {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5c6bc0;
        }
    </style>
    <script>
        function toggleMenu() {
            const navbarMenu = document.querySelector('.navbar ul');
            navbarMenu.classList.toggle('active');
        }

        function generatePassword() {
            const length = parseInt(document.getElementById("length").value) || 12;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;

            let characters = "0123456789";
            if (includeSymbols) characters += "!@#$%^&*()";
            if (includeUppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeLowercase) characters += "abcdefghijklmnopqrstuvwxyz";

            if (!characters) {
                alert("Please select at least one character type.");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            const outputArea = document.getElementById("output");
            outputArea.value = password;
        }

        function copyPassword() {
            const outputArea = document.getElementById("output");
            outputArea.select();
            document.execCommand("copy");

            const generateButton = document.querySelector("button[onclick='copyPassword()']");
            generateButton.textContent = "Copied!";

            setTimeout(() => {
                generateButton.textContent = "Copy Password";
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://media.giphy.com/media/zyfq9pdkYPMkGMTDFm/giphy.gif" alt="Logo">
            <span>OP TOOLS</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="../"><i class="fa fa-comments"></i> TRANSFORM</a></li>
            <li><a href="../gmail/"><i class="fa fa-envelope"></i> GMAIL</a></li>
            <li><a href="#"><i class="fa fa-unlock-alt"></i> PASSWORD</a></li>
            <li><a href="../logs/"><i class="fa fa-sign-in"></i> LOG VIEWER</a></li>
            <li><a href="../number/"><i class="fa fa-id-card"></i> ID NUMBER</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">Password Generator</div>
        <div class="content">
            <div class="input-group">
                <label for="length">Length:</label>
                <input type="number" id="length" value="12" min="4" max="64">
            </div>
            <div class="input-group">
                <label for="includeSymbols">Include Symbols:</label>
                <input type="checkbox" id="includeSymbols" checked>
            </div>
            <div class="input-group">
                <label for="includeUppercase">Include Uppercase:</label>
                <input type="checkbox" id="includeUppercase" checked>
            </div>
            <div class="input-group">
                <label for="includeLowercase">Include Lowercase:</label>
                <input type="checkbox" id="includeLowercase" checked>
            </div>
            <div class="textarea-wrapper">
                <textarea id="output" readonly placeholder="Your password will appear here..."></textarea>
            </div>
            <div class="button-container">
                <button onclick="generatePassword()">Generate Password</button>
                <button onclick="copyPassword()">Copy Password</button>
            </div>
        </div>
    </div>
</body>
</html>
