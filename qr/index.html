<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link rel="icon" href="https://i.imgur.com/m8KZndA.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card h2 {
      color: #5c6bc0;
      text-align: center;
    }

    .card input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .card button {
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card button:hover {
      background: #5c6bc0;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        padding: 80px 20px 20px 20px;
      }

      .card {
        padding: 20px;
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://media.giphy.com/media/zyfq9pdkYPMkGMTDFm/giphy.gif" alt="Logo" />
      <span>OP TOOLS</span>
    </div>
    <nav>
      <a href="../"><i class="fa fa-comments"></i> Transform</a>
      <a href="../gmail/"><i class="fa fa-envelope"></i> Gmail</a>
      <a href="../password/"><i class="fa fa-unlock-alt"></i> Password</a>
      <a href="../logs/"><i class="fa fa-sign-in"></i> Log Viewer</a>
      <a href="../number/"><i class="fa fa-id-card"></i> ID Number</a>
      <a href="../name/"><i class="fa fa-font"></i> Stylish Name</a>
      <a href="../timestamp/"><i class="fa fa-clock"></i> Timestamp</a>
      <a href="#"><i class="fa fa-qrcode"></i> QR Generator</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="card">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text or URL..." />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div id="qrcode"></div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function generateQRCode() {
      const text = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = '';

      if (text) {
        QRCode.toCanvas(document.createElement('canvas'), text, { width: 250 }, function (err, canvas) {
          if (err) return;

          const logo = new Image();
          logo.src = "https://i.imgur.com/S8BZ1Jq.png";
          logo.onload = function () {
            const ctx = canvas.getContext("2d");
            const size = canvas.width;
            const logoSize = size * 0.2;

            ctx.drawImage(
              logo,
              (size - logoSize) / 2,
              (size - logoSize) / 2,
              logoSize,
              logoSize
            );

            qrContainer.appendChild(canvas);
          };
        });
      }
    }
  </script>
</body>
</html>
