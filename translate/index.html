    function toFranco() {
      let input = document.getElementById("inputText").value;
      let result = "";
      for (let char of input) {
        result += arabicToFranco[char] || char;
      }
      document.getElementById("outputText").value = result;
    }

    function toArabic() {
      let input = document.getElementById("inputText").value.toLowerCase();
      let result = input;

      ['sh', 'kh', 'gh', 'th'].forEach(key => {
        result = result.replaceAll(key, francoToArabic[key]);
      });

      for (let key in francoToArabic) {
        if (!['sh', 'kh', 'gh', 'th'].includes(key)) {
          result = result.replaceAll(key, francoToArabic[key]);
        }
      }

      document.getElementById("outputText").value = result;
    }
