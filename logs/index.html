<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP TOOLS - LOG VIEWER</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/m8KZndA.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #37474f;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .navbar ul li a:hover {
            color: #c5cae9;
        }

        .navbar ul li i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
        .navbar {
            position: relative;
            padding: 10px 20px;
            background: #3f51b5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar ul {
            flex-direction: column;
            align-items: flex-start;
            display: none;
            width: 100%;
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            position: absolute;
            top: 60px;
            left: 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-radius: 0 0 12px 12px;
            z-index: 10;
        }

        .navbar ul.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .navbar ul li {
            width: 100%;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .navbar ul li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffeb3b;
        }

        .navbar ul li a .icon {
            margin-right: 15px;
            font-size: 22px;
            color: #ffeb3b;
            transition: transform 0.3s ease;
        }

        .navbar ul li a:hover .icon {
            transform: scale(1.2);
        }

        .navbar .menu-toggle {
            display: block;
            cursor: pointer;
            font-size: 26px;
            color: white;
        }
    }

        .menu-toggle {
            display: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 20px;
        }

        .header {
            background: #5c6bc0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
        }

        .textarea-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        button {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5c6bc0;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
    <script>
        let isProcessed = false;

        function toggleMenu() {
            const navbarUl = document.querySelector('.navbar ul');
            navbarUl.classList.toggle('active');
        }

        function handleAction() {
            if (!isProcessed) {
                processData();
            } else {
                copyAllEmails();
            }
        }

        function processData() {
            const input = document.getElementById("jsonInput").value;
            const textarea = document.getElementById("jsonInput");
            const actionButton = document.getElementById("actionButton");

            try {
                const data = JSON.parse(input);
                if (!data.logs || !Array.isArray(data.logs)) {
                    return;
                }

                const sortedLogs = data.logs.sort((a, b) => a.logdate - b.logdate);

                let result = "";

                sortedLogs.forEach(log => {
                    const date = new Date(log.logdate * 1000).toISOString().replace("T", " ").split(".")[0];
                    result += `${date} | ${log.logdata} | ${log.credential} | ${log.pcuser}\n`;
                });

                textarea.value = result;
                actionButton.textContent = "Copy";
                isProcessed = true;
            } catch (e) {
                console.error("Invalid JSON format", e);
            }
        }

        function copyAllEmails() {
            const textarea = document.getElementById("jsonInput");
            textarea.select();
            document.execCommand("copy");
            const actionButton = document.getElementById("actionButton");
            actionButton.textContent = "Copied!";

            setTimeout(() => {
                actionButton.textContent = "Copy";
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://media.giphy.com/media/zyfq9pdkYPMkGMTDFm/giphy.gif" alt="Logo">
            <span>OP TOOLS</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="../"><i class="fa fa-comments"></i> TRANSFORM</a></li>
            <li><a href="../gmail/"><i class="fa fa-envelope"></i> GMAIL</a></li>
            <li><a href="../password/"><i class="fa fa-unlock-alt"></i> PASSWORD</a></li>
            <li><a href="#"><i class="fa fa-sign-in"></i> LOG VIEWER</a></li>
            <li><a href="../number/"><i class="fa fa-id-card"></i> ID NUMBER</a></li>
        </ul>
    </div>

    <div class="container">
      <div class="header">JSON Logs Converter</div>
      <div class="content">
          <div class="textarea-wrapper">
              <textarea id="jsonInput" placeholder="Enter JSON logs..."></textarea>
          </div>
          <div class="button-container">
              <button id="actionButton" onclick="handleAction()">Convert</button>
          </div>
      </div>
    </div>
</body>
</html>
