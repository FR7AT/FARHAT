    * {

      margin: 0;
      padding: 0;
    }

    body {

      display: flex;
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      color: #5c6bc0;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-container input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .output-container {
      background: #f1f3f6;
      border-radius: 12px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .name-style {
      background: white;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .copy-btn:hover {
      background: #5c6bc0;
    }

    .copied {
      background: #28a745 !important;
    }

    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        padding: 80px 20px 20px 20px;
      }

      .card {
        padding: 20px;
      }

      .sidebar-toggle {
        display: block;
      }
    }
