    :root {

      --muted-color: #a1a1aa;

      --input-border: #3a3a3c;
      --main-color: #0a84ff;

    * {

      padding: 0;

      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
      transition: 0.4s;
    }

    .sun { left: 8px; opacity: 1; }
    .moon { right: 8px; opacity: 0; }
    .theme-switch input:checked + .slider .sun { opacity: 0; }
    .theme-switch input:checked + .slider .moon { opacity: 1; }

    .sidebar {
      width: 260px;
      background: var(--glass-color);
      backdrop-filter: blur(20px);

      padding: 30px 20px;

      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background var(--transition), color var(--transition);

    .sidebar nav a:hover,

      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--glass-color);
      backdrop-filter: blur(20px);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;

    .card h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: var(--main-color);
    }

    .input-container input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }

    .output-container {
      background: var(--input-bg);
      border-radius: 12px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;

    }

    .name-style {
      background: var(--glass-color);

      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;

    .copy-btn:hover {
      background: #0066cc;
    }

    .copied {

      font-size: 13px;
      color: var(--muted-color);
    }

      color: var(--main-color);
      text-decoration: none;

      color: var(--muted-color);
