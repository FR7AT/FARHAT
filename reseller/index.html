  <style>
    :root {
      --main-color: #007aff;
      --bg-color: #f0f0f3;
      --text-color: #1c1c1e;
      --muted-color: #555;
      --input-border: #ccc;
      --card-bg: rgba(255, 255, 255, 0.6);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --bg-color: #1c1c1e;
      --text-color: #f2f2f7;
      --muted-color: #aaa;
      --card-bg: rgba(28, 28, 30, 0.9);
      --input-border: #444;
      --main-color: #0a84ff;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--input-border);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo span {
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: var(--muted-color);
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 30px;
    }

    .toggle-lang button {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 6px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: var(--muted-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      padding: 24px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .duration {
      color: var(--muted-color);
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      width: 100%;
    }

    .features li {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }

    .icon {
      margin-right: 8px;
      font-weight: bold;
    }

    .green { color: #28c76f; }
    .red { color: #ea5455; }

    .card button {
      margin-top: auto;
      padding: 10px 20px;
      border-radius: 10px;
      background: var(--main-color);
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { padding: 20px; }
      .card { width: 90%; }
    }

    /* === Theme Switch === */
    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon-switch {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
    }

    .sun { left: 8px; opacity: 1; }
    .moon { right: 8px; opacity: 0; }

    .theme-switch input:checked + .slider .sun {
      opacity: 0;
    }

    .theme-switch input:checked + .slider .moon {
      opacity: 1;
    }
    .social-icons {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
    }

    .social-icons a {
      color: var(--muted-color);
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--main-color);
    }    
  </style>
</head>
