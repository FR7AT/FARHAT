    .theme-switch-wrapper {

    .theme-switch {
      position: relative;

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
      transition: 0.4s;
    }

    .sun {
      left: 8px;
      opacity: 1;
    }

    .moon {
      right: 8px;
      opacity: 0;
    }

    .theme-switch input:checked + .slider .sun {
      opacity: 0;
    }

    .theme-switch input:checked + .slider .moon {

  <script>
    const toggle = document.getElementById("toggleTheme");
    document.body.classList.add("dark-mode");
    toggle.checked = true;
  
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  
    function cleanInput() {
      const usernameField = document.getElementById("username");
      const value = usernameField.value;
      if (value.includes("@")) {
        usernameField.value = value.split("@")[0];
      }
    }
  
    function generateEmails() {
      const username = document.getElementById("username").value.trim();
      const outputArea = document.getElementById("output");
      const countSpan = document.getElementById("count");
      const domain = "gmail.com";
      const copyButton = document.getElementById("copyButton");
  
      if (!username) return;
  
      const combinations = new Set();
      const addDots = (str, idx) => {
        if (idx === str.length - 1) {
          combinations.add(str);
          return;
        }
        addDots(str, idx + 1);
        addDots(str.slice(0, idx + 1) + "." + str.slice(idx + 1), idx + 2);
      };
  
      addDots(username, 0);
  
      const emails = Array.from(combinations).map(name => `${name}@${domain}`);
      if (emails.length > 1000) emails.length = 1000;
  
      outputArea.value = emails.join("\n");
      countSpan.textContent = emails.length;
  
      // تفعيل زر النسخ
      copyButton.disabled = false;
      copyButton.textContent = "Copy";
      copyButton.style.backgroundColor = "var(--main-color)";
    }
  
    function copyAllEmails() {
      const outputArea = document.getElementById("output");
      const copyButton = document.getElementById("copyButton");
  
      outputArea.select();
      document.execCommand("copy");
  
      copyButton.textContent = "Copied!";
      copyButton.style.backgroundColor = "green";
  
      setTimeout(() => {
        copyButton.textContent = "Copy";
        copyButton.style.backgroundColor = "var(--main-color)";
      }, 2000);
    }
