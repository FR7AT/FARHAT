  <script>
    const toggle = document.getElementById("toggleTheme");
    document.body.classList.add("dark-mode");
    toggle.checked = true;
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  
    function generateTimestamp() {
      const now = new Date();
      const unixTimestamp = Math.floor(now.getTime() / 1000);
      document.getElementById("datetimeInput").value = now.toLocaleString("en-US");
  
      const options = {
        F: now.toLocaleString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }),
        f: now.toLocaleString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }),
        D: now.toLocaleString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }),
        d: now.toLocaleDateString('en-CA'),
        T: now.toTimeString().split(' ')[0],
        t: now.toTimeString().split(':').slice(0, 2).join(':'),
        R: "1 seconds ago"
      };
  
      const tableBody = document.querySelector("#outputTable tbody");
      tableBody.innerHTML = "";
  
      for (let format in options) {
        const discordCode = `<t:${unixTimestamp}:${format}>`;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${options[format]}</td>
          <td><code>${discordCode}</code></td>
          <td><button class="copy-btn" onclick="copyToClipboard(this, '${discordCode}')"><i class="fas fa-copy"></i> Copy</button></td>
        `;
        tableBody.appendChild(row);
      }
    }
  
    function copyToClipboard(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerHTML = '<i class="fa fa-check"></i> Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.innerHTML = '<i class="fa fa-copy"></i> Copy';
          button.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error("Copy failed: ", err);
      });
    }
  </script>
