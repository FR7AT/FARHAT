<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jimp/browser/lib/jimp.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card h2 {
      color: #5c6bc0;
      margin-bottom: 10px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 50px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    .messages {
      background: #f1f3f6;
      border-radius: 12px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: #5c6bc0;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 90%;
      align-self: flex-end;
    }

    .message.bot {
      background: #c5cae9;
      color: #37474f;
      align-self: flex-start;
    }

    .processing {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #5c6bc0;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      width: fit-content;
      align-self: center;
      font-weight: 500;
    }

    .loader {
      width: 16px;
      height: 16px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    canvas {
      display: none;
    }

    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        padding: 80px 20px 20px 20px;
      }

      .card {
        padding: 20px;
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://media.giphy.com/media/zyfq9pdkYPMkGMTDFm/giphy.gif" alt="Logo" />
      <span>OP TOOLS</span>
    </div>
    <nav>
      <a href="../"><i class="fa fa-comments"></i> Transform</a>
      <a href="../gmail/"><i class="fa fa-envelope"></i> Gmail</a>
      <a href="../password/"><i class="fa fa-unlock-alt"></i> Password</a>
      <a href="../logs/"><i class="fa fa-sign-in"></i> Log Viewer</a>
      <a href="#"><i class="fa fa-id-card"></i> ID Number</a>
      <a href="../name/"><i class="fa fa-font"></i> Stylish Name</a>
      <a href="../timestamp/"><i class="fa fa-clock"></i> Timestamp</a>
      <a href="../qr/"><i class="fa fa-qrcode"></i> QR Generator</a>
      <a href="../link/"><i class="fa fa-link"></i> Link Shortener</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="card">
      <h2>Extract Number</h2>
      <textarea id="textInput" placeholder="Paste image here..."></textarea>
      <div class="messages" id="messages"></div>
    </div>
    <div style="text-align: center; margin-top: 30px; font-size: 14px; color: #888;">
      Designed with <span style="color: #28a745;">❤️</span> by 
      <a href="https://t.me/fr7atvip" target="_blank" style="color: #3f51b5; text-decoration: none; font-weight: bold;">
        Farhat
      </a>
    </div>
  </main>

  <canvas id="canvas"></canvas>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    const messagesDiv = document.getElementById('messages');
    const textInput = document.getElementById('textInput');

    textInput.addEventListener('paste', function(event) {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.startsWith('image/')) {
          addMessage('Processing image...', 'processing');
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            processImage(e.target.result);
          };
          reader.readAsDataURL(file);
        }
      }
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      if (type === 'processing') {
        div.className = 'processing';
        div.innerHTML = `<span class="loader"></span> ${text}`;
      } else {
        div.className = `message ${type}`;
        div.textContent = text;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function processImage(imageSrc) {
      try {
        const img = await Jimp.read(imageSrc);
        img.grayscale().contrast(0.5).normalize();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.bitmap.width;
        canvas.height = img.bitmap.height;

        const imgData = ctx.createImageData(canvas.width, canvas.height);
        imgData.data.set(img.bitmap.data);
        ctx.putImageData(imgData, 0, 0);

        Tesseract.recognize(
          canvas.toDataURL(),
          'eng',
          {
            logger: m => console.log(m)
          }
        ).then(({ data: { text } }) => {
          const numbers = text.match(/\d+/g);
          document.querySelector('.processing')?.remove();
          addMessage(numbers ? numbers.join(', ') : 'No numbers found', 'bot');
        }).catch(err => {
          console.error(err);
          document.querySelector('.processing')?.remove();
          addMessage('Error processing image.', 'bot');
        });

      } catch (error) {
        console.error(error);
        document.querySelector('.processing')?.remove();
        addMessage('Failed to process image.', 'bot');
      }
    }
  </script>
</body>
</html>
