  <style>
    :root {
      --main-color: #007aff;
      --transition: 0.3s;
      --bg-color: #f0f0f3;
      --glass-color: rgba(255, 255, 255, 0.6);
      --text-color: #1c1c1e;
      --muted-color: #555;
      --input-bg: #fff;
      --input-border: #ccc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --bg-color: #1c1c1e;
      --glass-color: rgba(28, 28, 30, 0.85);
      --text-color: #f2f2f7;
      --muted-color: #a1a1aa;
      --input-bg: #2c2c2e;
      --input-border: #3a3a3c;
      --main-color: #0a84ff;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
      transition: 0.4s;
    }

    .sun { left: 8px; opacity: 1; }
    .moon { right: 8px; opacity: 0; }
    .theme-switch input:checked + .slider .sun { opacity: 0; }
    .theme-switch input:checked + .slider .moon { opacity: 1; }

    .sidebar {
      width: 260px;
      background: var(--glass-color);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--input-border);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    .logo span {
      font-size: 20px;
      font-weight: 600;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: var(--muted-color);
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--glass-color);
      backdrop-filter: blur(20px);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card h2 {
      text-align: center;
      color: var(--main-color);
    }

    #toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    #editor {
      height: 300px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 0 0 12px 12px;
      border: 1px solid var(--input-border);
    }

    .ql-toolbar {
      border-radius: 12px 12px 0 0;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
    }

    .ql-container {
      border: none;
      background: var(--input-bg);
    }

    .ql-editor {
      direction: auto;
      font-size: 20px;
      line-height: 1.8;
      color: var(--text-color);
    }

    body.dark-mode .ql-toolbar button svg,
    body.dark-mode .ql-toolbar button {
      color: var(--text-color) !important;
      stroke: var(--text-color) !important;
      fill: var(--text-color) !important;
      opacity: 1 !important;
      filter: brightness(1.5);
    }

    body.dark-mode .ql-toolbar button:hover svg {
      transform: scale(1.15);
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { padding: 20px; }
      .card { padding: 20px; }
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
    }

    .social-icons a {
      color: var(--muted-color);
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--main-color);
    }    
    .footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted-color);
    }

    .footer a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const toggle = document.getElementById("toggleTheme");
    document.body.classList.add("dark-mode");
    toggle.checked = true;

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    const quill = new Quill('#editor', {
      modules: {
        toolbar: '#toolbar'
      },
      theme: 'snow'
    });

    document.querySelector('#editor').addEventListener('keyup', () => {
      const text = quill.getText().trim();
      const isArabic = /[\u0600-\u06FF]/.test(text);
      document.querySelector('.ql-editor').style.direction = isArabic ? "rtl" : "ltr";
      document.querySelector('.ql-editor').style.textAlign = isArabic ? "right" : "left";
    });
  </script>
