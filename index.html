  <style>
    :root {
      --main-color: #007aff;
      --transition: 0.3s;

    body.dark-mode {
      --bg-color: #1c1c1e;
      --glass-color: rgba(28, 28, 30, 0.85);
      --text-color: #f2f2f7;
      --muted-color: #a1a1aa;
      --input-bg: #2c2c2e;
      --input-border: #3a3a3c;
      --main-color: #0a84ff;

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      background-color: #222;
      border-radius: 34px;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .theme-switch input:checked + .slider::before {
      transform: translateX(24px);
    }

    .icon {
      position: absolute;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffcc00;
      transition: 0.4s;
    }

    .sun {
      left: 8px;
      opacity: 1;
    }

    .moon {
      right: 8px;
      opacity: 0;
    }

    .theme-switch input:checked + .slider .sun {
      opacity: 0;
    }

    .theme-switch input:checked + .slider .moon {
      opacity: 1;
    }

    .sidebar {
      width: 260px;
      background: var(--glass-color);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--input-border);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;

      width: 42px;

    }

    .logo span {
      font-size: 20px;
      font-weight: 600;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: var(--muted-color);
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background var(--transition), color var(--transition);
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--glass-color);
      backdrop-filter: blur(20px);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card h2 {
      color: var(--main-color);
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      padding: 15px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text-color);
      resize: none;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button-container button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--main-color);
      color: white;
      transition: background 0.3s;
    }

    .button-container button:hover {
      background: #0066cc;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted-color);
    }

    .footer a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .sidebar {

    .social-icons {

    .social-icons a {
      color: var(--muted-color);
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--main-color);
    }

  <script>
    const toggle = document.getElementById("toggleTheme");
    document.body.classList.add("dark-mode");
    toggle.checked = true;

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    function transformText(caseType) {
      let textBox = document.getElementById("textInput");
      let text = textBox.value;

      switch (caseType) {
        case 'sentence':
          textBox.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
          break;
        case 'lower':
          textBox.value = text.toLowerCase();
          break;
        case 'upper':
          textBox.value = text.toUpperCase();
          break;
        case 'capitalize':
          textBox.value = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          break;
      }
    }
  </script>
