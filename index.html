<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transform Text</title>
  <link rel="icon" href="https://i.imgur.com/m8KZndA.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card h2 {
      color: #5c6bc0;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 16px;
      resize: none;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button-container button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3f51b5;
      color: white;
      transition: background 0.2s;
    }

    .button-container button:hover {
      background: #5c6bc0;
    }

    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        padding: 80px 20px 20px 20px;
      }

      .card {
        padding: 20px;
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://media.giphy.com/media/zyfq9pdkYPMkGMTDFm/giphy.gif" alt="Logo" />
      <span>OP TOOLS</span>
    </div>
    <nav>
      <a href="#"><i class="fa fa-comments"></i> Transform</a>
      <a href="./gmail/"><i class="fa fa-envelope"></i> Gmail</a>
      <a href="./password/"><i class="fa fa-unlock-alt"></i> Password</a>
      <a href="./logs/"><i class="fa fa-sign-in"></i> Log Viewer</a>
      <a href="./number/"><i class="fa fa-id-card"></i> ID Number</a>
      <a href="./name/"><i class="fa fa-font"></i> Stylish Name</a>
      <a href="./timestamp/"><i class="fa fa-clock"></i> Timestamp</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="card">
      <h2>Transform Text</h2>
      <textarea id="textInput" placeholder="Type your text here..."></textarea>
      <div class="button-container">
        <button onclick="transformText('sentence')">Sentence case</button>
        <button onclick="transformText('lower')">lower case</button>
        <button onclick="transformText('upper')">UPPER CASE</button>
        <button onclick="transformText('capitalize')">Capitalized Case</button>
      </div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function transformText(caseType) {
      let textBox = document.getElementById("textInput");
      let text = textBox.value;

      switch (caseType) {
        case 'sentence':
          textBox.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
          break;
        case 'lower':
          textBox.value = text.toLowerCase();
          break;
        case 'upper':
          textBox.value = text.toUpperCase();
          break;
        case 'capitalize':
          textBox.value = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          break;
      }
    }
  </script>
</body>
</html>
